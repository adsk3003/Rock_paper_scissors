<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors! :P
        </title>
        <meta charset=utf-8>
        <link rel = 'stylesheet' href = 'src/style.css'>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><h1>Welcome to the game of Thunder.....</h1></header>
        <h2>Choose your fighter!</h2>
        <div id = 'container'>
            <div id = 'buttons'>
                <button id='rock'><img src='img/rock.png'></button>
                <button id='paper'><img src='img/paper.png'></button>
                <button id='scissors'><img src='img/scissors.png'></button>
            </div>
            <div id = 'output'>
                <p id = 'result'>Result</p>
                <h3 id = 'user_text'>Your Score</h3><p id = 'score_user'>0</p>
                <h3 id = 'comp_text'>Computer Score</h3><p id = 'score_comp'>0</p>
                <p id = 'computer_chose_text'>Machina : </p>
                <p id = 'computer_chose'></p>
            </div>
        </div>
        <script type = "text/javascript" src = "src/script.js"></script>
    </body>
</html>
